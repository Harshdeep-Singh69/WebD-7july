<!--
	Addition-> + 
	Subtraction-> - 
	Multiplication-> *
	Division-> /
	Modulus-> %
	Exponential->**
	Increment by 1-> ++
	Decrement by 1-> --
	-->

<html>
<head>
	<script type="text/javascript">
		var a = 5;
		var b = 3;
		document.write(a+b+"<br>");
		a++;
		document.write(a+b);
	</script>
	<meta charset="utf-8">
	<title></title>
</head>

</body>
</html>
