<!--
	typeof: it returns the data type
	Data Types:
	->string
	->number
	->undefined
	->null
	->boolean-true/false
	->arrays
	->objects
	-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = {
			fname:"harsh",
			lname:"deep",
			age:0,
			city:"jjbcd"
		}
		document.write(typeof a + "<br>");
		document.write(a);
	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
