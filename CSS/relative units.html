<!--
	Unit:
	1-Absolute units:Independent on other elements/screen size
	2-Relative units:
		-> %
		->vw(viewport width)
		->vh(viewport height)
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
		margin: 0px;
	}
		#abs{
			width: 800px ;
			height: 100vh;
			background-color: mediumseagreen;
		}
		#vw{
			width: 40vw;
			height: 300px;
			background-color: darkgrey;
		}
		
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="abs">
		<div id="vw"></div>
	</div>

</body>
</html>
