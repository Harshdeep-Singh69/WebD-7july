<!-- Float - It is used to align/arrange elements in a single line
opacity- We use opacity if we want to change the transparency of an element.And its range 			is from 0.0 to 1.0 -->
<!DOCTYPE html>
<html>
<head><style type="text/css">
	#pink{
		width: 200px;
		height: 300px;
		background-color: darkmagenta;
		float: left;
		border: 10px solid black;
		opacity:0.5 ;
	}
		#blue{
		width: 300px;
		height: 200px;
		background-color: skyblue;
		float: left;
		border: 10px solid black;
	}
</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="pink"></div>
	<div id="blue"></div>
</body>
</html>
