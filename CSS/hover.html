<!-- Hover -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#aa{
		width: 70px;
			height: 50px;
			background-color: darkgray;
			float: left;
			margin-left: 130px;
	}
	#aa:hover{
		background-color: darkkhaki;
	}
		.ab{
			width: 70px;
			height: 50px;
			background-color: darkorchid;
			float: left;
			margin-left: 130px;
		}
		.ab:hover{
			background-color: deepskyblue;
			width: 90px;
			border: 3px solid black;
		}
	</style>
	<meta charset="utf-8">
	<title>hover</title>
</head>
<body>
	<div id="aa"><p>Home</p></div>
	<div class="ab"><p>help</p></div>
	<div class="ab"><p>services</p></div>
	<div class="ab"><p>sign up</p></div>
	<div class="ab"><p>reg</p></div>
	<div class="ab"><p>contact</p></div>

</body>
</html>
