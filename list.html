<!-- List:Sequence/Arranging entries in an order 
	There are 3 type of lists:
	1-Unordered List:
				types- disc,circle,square,none
	
	2-Ordered List:
				types-A,a,I,i
				
	3-Description List
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lists</title>
</head>
<body>
	<h1>Unordered List</h1>
	<ul type="square">
		<li>Ketan</li>
		<li>Neha</li>
		<li>Mohit</li>

	</ul>
	<h1>Ordered List</h1>
	<ol type="i">
		<li>Aasif</li>
		<li>Chandni</li>
		<li>Amol</li>
		<li>Gaurav</li>
	</ol>

	<h1>Description List</h1>
	<dt>Gaurav</dt>
	<dd>Gaurav is a good boy</dd>
	<dt>Sahil</dt>
	<dd>Sahil is also a good boy</dd>
</body>
</html>
