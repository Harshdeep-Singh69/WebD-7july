<!-- Table:
	A table consists of ROws and colummns 
	We use <table> </table> tag to create a table
	<tr></tr> tag to create a new row in the table
	<td></td> tsg is used to enter data in our table row

-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<table border="1px">
		<tr>
			<td>1</td>
			<td>Mohit</td>
			<td>Male</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Chandni</td>
			<td>Female</td>
		</tr>

	</table>

</body>
</html>
