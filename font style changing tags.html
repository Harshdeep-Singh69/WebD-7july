	<i>is used to make our text "Italics"</i>
	<u>Used to underline our text</u>
	-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

	<p>Hello</p>
	<p><b>Hello</b> </p>
	<p><i>Hello</i></p>
	<p><u>Hello</u></p>

</body>
</html>
